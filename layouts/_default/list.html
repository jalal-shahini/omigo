{{ define "title" -}}
{{ .Title | title }}
{{- end }}
{{ define "main" -}}
{{ .Content }}
<ul>
{{- range (sort .Pages "Date" "desc") }}
<li> <small>
				{{- with .Date }}<time datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">{{ .Format "2006 Jan 02" }}</time></small> &ndash; {{ end -}}
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</li>
{{- end }}
</ul>
{{- end }}
